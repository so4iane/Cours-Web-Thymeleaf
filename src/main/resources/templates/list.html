<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestion des employés</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/4.7.0/css/font-awesome.css"/>
    <script src="/webjars/jquery/3.5.1/jquery.min.js" type="application/javascript"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.bundle.min.js" type="application/javascript"></script>
</head>
<body>

<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Gestion des Communes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li><a href="/" class="nav-link">Liste des communes <span class="badge badge-primary" th:text="${nbCommunes}">25000</span></a></li>
                <li></li>
            </ul>

            <form class="form-inline my-2 my-lg-0" role="search" action="/" method="GET">
                <div class="form-group">
                    <input name="search" value="" class="form-control" placeholder="Rechercher..." type="text">
                </div>
                <button type="submit" class="btn btn-outline-success ml-2 my-2 my-sm-0">Rechercher</button>
            </form>
            <a href="/login" class="btn btn-outline-success ml-2 my-2 my-sm-0">Se connecter</a>
            
        </div>
    </nav>
</div>


<div class="container">
    <h2>Liste des communes </h2>
    <div class="row">
        <div class="col-lg-12">
            <div class="btn-group">
                <a href="/communes/new" class="btn btn-primary">Nouvelle commune</a>
            </div>
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th scope="col">
                        <div>
                            
                            <span>
                                Code Insee <a href="|/?${page}=&${search}=&${size}=&sortDirection=${sortDirection}&sortProperty=codeInsee|"><i th:if="${sortDirection}==ASC" class="fa fa-chevron-up"></i><i th:if="${sortDirection}==DESC" class="fa fa-chevron-down"></i></a>
                            </span>
                        </div>
                        
                    </th>
                    <th scope="col">
                        
                        <div>
                            <a href="/?page=&;search=&;size=&;sortDirection=ASC&;sortProperty=codePostal">Code Postal</a>
                        </div>
                    </th>
                    <th scope="col">
                        
                        <div>
                            <a href="/?page=&;search=&;size=&;sortDirection=ASC&;sortProperty=nom">Nom</a>
                        </div>
                    </th>
                    <th scope="col">
                        
                        <div>
                            <a href="/?page=&;search=&;size=&;sortDirection=ASC&;sortProperty=latitude">Latitude</a>
                        </div>
                    </th>
                    <th scope="col">
                        
                        <div>
                            <a href="/?page=&;search=&;size=&;sortDirection=ASC&;sortProperty=longitude">Longitude</a>
                        </div>
                    </th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="commune : ${communes}">
                    <th scope="row" th:text="${commune.codeInsee}"></th>
                    <td th:text="${commune.codePostal}"></td>
                    <td th:text="${commune.nom}"></td>
                    <td th:text="${commune.latitude}"></td>
                    <td th:text="${commune.longitude}"></td>
                    <td ><a th:href="|/communes/${commune.codeInsee}|">Détail</a></td>
                </tr>

                </tbody>
            </table>
            <div class="row">
                <div class="col-lg-5">
                    <form action="/" method="get" class="form-inline">
                        <label for="pageSizePicker">Taille des pages&nbsp;</label>
                        <select name="size" id="pageSizePicker" class="custom-select"
                                onchange="javascript:this.form.submit()">
                            <option value="5">5</option>
                            <option value="10"
                                    selected="selected">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        <input type="hidden" name="sortDirection" value="">
                        <input type="hidden" name="sortProperty" value="">
                        <input type="hidden" name="search" value="">
                        <input type="hidden" name="page" value="0">
                    </form>
                </div>
                <div class="col-lg-2 text-center">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            
                            <li class="page-item" th:unless="${communes.isFirst()}">
                                <a class="page-link" th:href="|/?page=${page-1}&;search=&;size=&;sortDirection=&;sortProperty=|"
                                >
                                    &laquo;
                                </a>
                            </li>
                            <li class="page-item disabled" disabled th:if="${communes.isFirst()}">
                                <a href="#" class="page-link">&laquo;</a>
                            </li>
                            <li class="page-item">
<!--                                <a href="#" class="page-link">Page <span th:text="${pageNumber}"></span></a>-->
                                <form action="/" method="get">
                                    <select name="page" id="pagePicker" class="custom-select"
                                            onchange="javascript:this.form.submit()">
                                        <option value="${page}" selected="selected">Page [[${page+1}]]</option>
                                    </select>
                                    <input type="hidden" name="sortDirection" value="">
                                    <input type="hidden" name="sortProperty" value="">
                                    <input type="hidden" name="size" value="">
                                    <input type="hidden" name="search" value="">
                                </form>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="/?page=1&;search=&;size=&;sortDirection=&;sortProperty=" th:unless="${communes.isLast()}">
                                    &raquo;
                                </a>
                            </li>
                            <li class="page-item" disabled>
                                <a class="page-link" href="#" th:if="${communes.isLast()}">
                                    &raquo;
                                </a>
                            </li>
                            
                        </ul>
                    </nav>
                </div>
                <div class="col-lg-5 text-right mt-2">
                    <p>
                        Affichage des communes <span th:text="${start}">1</span> à <span th:text="${end}">10</span> sur un total de <span th:text="${nbCommunes}" >25000</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

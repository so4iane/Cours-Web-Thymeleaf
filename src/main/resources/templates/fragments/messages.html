<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="success" th:if="${type}" th:class="|mt-1 alert alert-dismissible fade show alert-${type}|" role="alert">
  <span th:utext="${message}"></span>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">x</span>
  </button>
</div>
</body>
</html>

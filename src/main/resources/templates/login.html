<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head th:replace="fragments/header :: head('Connexion')">
</head>
<body>

<div th:insert="fragments/header :: navbar">
</div>
<div th:replace="fragments/messages :: success"></div>
<div>
    <div class="container">
        <h2>Se Connecter</h2>
        <!--        Formulaire avec attribut action /login avec mÃ©thode post-->
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" class="form-control">
            </div>
            <!--        Champ password-->
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" placeholder="Mot de passe" id="password" name="password" class="form-control">
            </div>
            <!--        Bouton submit-->
            <button class="btn btn-lg btn-primary btn-block" type="submit">Connexion</button>
        </form>
    </div>
</div>

</body>
</html>
